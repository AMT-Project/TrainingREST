version: "3.7"
services:
    api:
        build: docker/api
        restart: always
        container_name: apirest
        ports:
          - 8080:8080
        depends_on:
          - impl_db
        environment:
          - MYSQL_HOST=impl_db
          - DATABASE_HOST=impl_db
          - DATABASE_NAME=amt-db
          - DATABASE_USER=amt-user
          - DATABASE_PASSWORD=amt-pw
          - DATABASE_PORT=3306

    impl_db:
      image: mysql
      container_name: impl_db
      restart: always
      ports:
        - 3306:3306
      environment:
        - MYSQL_DATABASE=amt-db
        - MYSQL_USER=amt-usr
        - MYSQL_ROOT_PASSWORD=amt-pw
        - MYSQL_PASSWORD=amt-pw
      expose:
        - '3306'

    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: lksadhlskhda
      environment:
        - PMA_HOST=impl_db
      restart: unless-stopped
      ports:
        - 8888:80
      depends_on:
        - impl_db
